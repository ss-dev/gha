name: Empty matrix test

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - "master"
    paths:
      - "src/**"

jobs:
  git_diff:
    runs-on: ubuntu-latest
    outputs:
      diff: ${{ steps.getter.outputs.diff }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get git diff
        id: getter
        run: |
          GIT_DIFF="$(echo $(git diff --name-only origin/master origin/${GITHUB_HEAD_REF}))"
          echo "::set-output name=diff::$GIT_DIFF"
  get_component_list:
    needs: git_diff
    runs-on: ubuntu-latest
    outputs:
      names: ${{ steps.getter.outputs.names }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Update PYTHONPATH
        run: echo "PYTHONPATH=/home/runner/work/gha/gha" >> $GITHUB_ENV
      - name: Get list
        id: getter
        run: |
          echo "${{ needs.git_diff.outputs.diff }}"
          NAMES="$(python src/empty_list.py --paths='${{ needs.git_diff.outputs.diff }}')"
          if [[ "$NAMES" == "[]" ]]; then
            NAMES="['']"
          fi
          echo "::set-output name=names::$NAMES"
  build_components:
    needs: get_component_list
    strategy:
      matrix:
        name: ${{ fromJson(needs.get_component_list.outputs.names) }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build component
        uses: ./.github/actions/build_component
        with:
          component_name: ${{ matrix.name }}
  post_actions:
    needs: build_components
    runs-on: ubuntu-latest
    steps:
      - name: Debug
        run: echo Empty matrix success