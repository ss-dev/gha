name: Build changed components and pipelines

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - "master"
    paths:
      - "src/**"

jobs:
  build_components:
    strategy:
      matrix:
        name: [ "c1", "c2", "c3" ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Update PYTHONPATH
        run: echo "PYTHONPATH=/home/runner/work/gha/gha" >> $GITHUB_ENV
      - name: Build the component
        run: python src/runner.py build component ${{ matrix.name }}
  build_pipelines:
    strategy:
      matrix:
        name: [ "p1", "p2" ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Update PYTHONPATH
        run: echo "PYTHONPATH=/home/runner/work/gha/gha" >> $GITHUB_ENV
      - name: Build the pipeline
        run: python src/runner.py build pipeline ${{ inputs.pipeline_name }}
